name: Formatting and linting

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install modules
        run: yarn install --frozen-lockfile

      - name: Run formatting and lint checks
        run: yarn lint
